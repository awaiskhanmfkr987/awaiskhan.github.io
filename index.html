<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login - ASK Online Academy</title>
<style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin:0; padding:0;}
    header { background: #004aad; color: white; padding: 20px; text-align: center;}
    .container { max-width: 500px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.2);}
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border:1px solid #ccc;}
    button { width: 100%; padding: 10px; background: #004aad; color: white; border: none; border-radius: 5px; cursor: pointer;}
    button:hover { background: #003080; }
</style>
</head>
<body>

<header>
    <h1>Student Login</h1>
</header>

<div class="container">
    <h3>Enter Your Credentials</h3>
    <input type="text" id="studentName" placeholder="Enter your Name">
    <input type="text" id="course" placeholder="Enter your Course">
    <button onclick="loginStudent()">Login</button>
</div>

<script>
// ======= Predefined student data =======
const students = [
    { name: "Ali Khan", course: "Biology", notes: "https://drive.google.com/drive/folders/EXAMPLE_NOTES_LINK_BIO", videos: "https://drive.google.com/drive/folders/EXAMPLE_VIDEOS_LINK_BIO" },
    { name: "Sara Ahmed", course: "Statistics", notes: "https://drive.google.com/drive/folders/EXAMPLE_NOTES_LINK_STATS", videos: "https://drive.google.com/drive/folders/EXAMPLE_VIDEOS_LINK_STATS" },
    { name: "Zain Malik", course: "English", notes: "https://drive.google.com/drive/folders/EXAMPLE_NOTES_LINK_ENG", videos: "https://drive.google.com/drive/folders/EXAMPLE_VIDEOS_LINK_ENG" }
];

function generateID(name) {
    let rand = Math.floor(Math.random()*900+100);
    return "ASK-2026-" + rand;
}

function generatePassword(name) {
    return name.slice(0,3).toUpperCase() + "@123";
}

function loginStudent() {
    let name = document.getElementById("studentName").value.trim();
    let course = document.getElementById("course").value.trim();

    if(name === "" || course === "") {
        alert("Please enter both Name and Course!");
        return;
    }

    let student = students.find(s => s.name.toLowerCase() === name.toLowerCase() && s.course.toLowerCase() === course.toLowerCase());

    if(!student) {
        alert("Student not found or course mismatch!");
        return;
    }

    // Pass data via URL to dashboard.html
    let studentID = generateID(student.name);
    let password = generatePassword(student.name);

    let params = new URLSearchParams();
    params.set("name", student.name);
    params.set("id", studentID);
    params.set("password", password);
    params.set("notes", student.notes);
    params.set("videos", student.videos);

    window.location.href = "dashboard.html?" + params.toString();
}
</script>

</body>
</html>
